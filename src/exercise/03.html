<html>
  <head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- ‚õèÔ∏è Ajoute Babel en supprimant les commentaires de la ligne ci-dessous -->
    <script src="https://unpkg.com/@babel/standalone@7.15.1/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- üê∂ Pour que Babel prenne en compte le code JavaScipt, il faut rajouter un attribut `type="text/babel"`
    A la balise <script> -->
    <script type="text/babel">
      // üê∂ Il va falloir maintenant r√©impl√©menter avec JSX

      const className = "rootContainer"
      const children = (
        <>
          <h1>Bienvenue</h1>
          <h2>Commencez ici</h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry
          </p>
        </>
      )
      const props = { className }

      const root = document.getElementById("root")
      const divEl = (
        <>
          <div {...props}>{children}</div>
        </>
      )
      ReactDOM.render(divEl, root)
      {
        /* document.createElement("div")
      divEl.textContent = "Bienvenue sur mon site"
      divEl.className = "rootContainer"*/
      }

      // üê∂ Cr√©e une variable divEl qui contient du JSX (une div avec un texte et une class comme
      // le resultat final html attendu)
      // ü§ñ Attention aux attributs en React qui diff√®rent l√©g√®rement du HTML ex : class -> className
      // üìë https://fr.reactjs.org/docs/dom-elements.html
    </script>
  </body>
</html>
